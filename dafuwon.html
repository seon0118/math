        // æ£‹ç›¤ä½ç½®è¨ˆç®—
        function getCellPosition(index) {
            const cellSize = 80;
            const boardSize = 700;
            const margin = 10;
            
            if (index >= 0 && index <= 7) {
                // ä¸‹é‚Š
                return {
                    left: margin + index * cellSize + (index * 2),
                    bottom: margin
                };
            } else if (index >= 8 && index <= 14) {
                // å³é‚Š
                return {
                    right: margin,
                    bottom: margin + (index - 7) * cellSize + ((index - 7) * 2)
                };
            } else if (index >= 15 && index <= 22) {
                // ä¸Šé‚Š
                return {
                    right: margin + (index - 14) * cellSize + ((index - 14) * 2),
                    top: margin
                };
            } else if (index >= 23 && index <= 31) {
                // å·¦é‚Š
                return {
                    left: margin,
                    top: margin + (index - 22) * cellSize + ((index - 22) * 2)
                };
            }
        }

        // é–‹å§‹éŠæˆ²

            // ç²å–ç©å®¶åç¨±
            for (let i = 0; i < 4; i++) {

        // åˆå§‹åŒ–æ£‹ç›¤

        // æ“²éª°å­

            const player = players[currentPlayer];

        // è™•ç†å¡ç‰‡æ•ˆæœ
        function handleCardEffect(cardText) {
            const player = players[currentPlayer];
            
            if (cardText.includes('å‰é€²')) {
                const steps = parseInt(cardText.match(/\d+/)[0]);
                movePlayerSteps(steps);

        // ç§»å‹•ç©å®¶æŒ‡å®šæ­¥æ•¸
        function movePlayerSteps(steps) {
            const player = players[currentPlayer];
            if (steps > 0) {
                player.position = (player.position + steps) % boardLayout.length;
            } else {
                player.position = Math.max(0, player.position + steps);
                if (player.position < 0) {
                    player.position = 0;
                }
            }
        }
