        // è¨ˆç®—æ ¼å­ä½ç½®

        // åˆå§‹åŒ–æ£‹ç›¤
        function initBoard() {
            const board = document.getElementById('board');

        // æ›´æ–°éŠæˆ²é¡¯ç¤º
        function updateGameDisplay() {

        // æ“²éª°å­
        function rollDice() {
            if (!gameStarted) {

                return;
            }
            
            const dice1Element = document.getElementById('dice1');

        // ç§»å‹•ç©å®¶
        function movePlayer(steps) {
            const player = players[currentPlayer];
            
            // ç§»å‹•å‹•ç•«
            let currentStep = 0;
            const moveInterval = setInterval(() => {
                if (currentStep < steps) {

                    updatePlayerPositions();
                    
                    // æ·»åŠ è·³èºå‹•ç•«
                    const playerElement = document.querySelector(`#cell-${player.position} .player${currentPlayer + 1}`);
                    if (playerElement) {
                        playerElement.classList.add('moving');

                        }, 400);
                    }
                    
                    currentStep++;
                    
                    // ç¶“éèµ·é»ç²å¾—çå‹µ
                    if (player.position === 0 && currentStep < steps) {
                        player.score += 20;
                        showMessage(`ğŸ‰ ${player.name} ç¶“éèµ·é»ï¼Œç²å¾—20åˆ†ï¼`);

        // è™•ç†å¡ç‰‡æ•ˆæœ
        function handleCardEffect(cardText) {
            const player = players[currentPlayer];
            
            if (cardText.includes('å‰é€²')) {
                const steps = parseInt(cardText.match(/\d+/)[0]);
                movePlayerSteps(steps);
            } else if (cardText.includes('å¾Œé€€')) {

            } else if (cardText.includes('ç²å¾—') && cardText.includes('åˆ†')) {
                const score = parseInt(cardText.match(/\d+/)[0]);
                player.score += score;

            updatePlayerPositions();
            updateGameDisplay();

        // ç§»å‹•ç©å®¶æŒ‡å®šæ­¥æ•¸
        function movePlayerSteps(steps) {
            const player = players[currentPlayer];
            if (steps > 0) {

            } else {
                player.position = Math.max(0, player.position + steps);
                if (player.position < 0) {
                    player.position = 0;
                }
            }
        }
