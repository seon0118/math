    <style>

        .score-board {

        .options {

        .option-btn {

        .option-btn:hover {

        }
        
        .option-btn.selected {

            background: #e8ecff;
        }
        
        .option-btn.correct {
            border-color: #48bb78;
            background: #c6f6d5;
            color: #22543d;
        }
        
        .option-btn.incorrect {
            border-color: #f56565;
            background: #fed7d7;
            color: #742a2a;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-next {
            background: #48bb78;
            color: white;
            display: none;
        }
        
        .btn-next:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }
        
        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        
        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
        
        .hint {
            background: #fef5e7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #f39c12;
        }
        
        .hint-title {
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 5px;
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .diff-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .diff-btn.active {
            background: #667eea;
            color: white;
        }
        
        .diff-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ ç§»é …æ³•å‰‡éŠæˆ²</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">æ­£ç¢º</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">éŒ¯èª¤</div>
                <div class="score-value" id="incorrect">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">é€£å‹</div>
                <div class="score-value" id="streak">0</div>
            </div>
        </div>
        
        <div class="difficulty">
            <button class="diff-btn active" onclick="setDifficulty('easy')">ç°¡å–®</button>
            <button class="diff-btn" onclick="setDifficulty('medium')">ä¸­ç­‰</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">å›°é›£</button>
        </div>
        
        <div class="equation-display" id="equation"></div>
        
        <div class="question">æ±‚ x çš„å€¼</div>
        
        <div class="options" id="options"></div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â†’</button>
        
        <div class="hint">
            <div class="hint-title">ğŸ’¡ ç§»é …æ³•å‰‡æç¤ºï¼š</div>
            <div>åŠ è™Ÿç§»é …è®Šæ¸›è™Ÿï¼Œæ¸›è™Ÿç§»é …è®ŠåŠ è™Ÿ</div>
            <div>ä¹˜è™Ÿç§»é …è®Šé™¤è™Ÿï¼Œé™¤è™Ÿç§»é …è®Šä¹˜è™Ÿ</div>
        </div>
    </div>

    <script>
        let correctCount = 0;
        let incorrectCount = 0;
        let streakCount = 0;
        let currentAnswer = 0;
        let difficulty = 'easy';
        let answered = false;
        
        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            nextQuestion();
        }
        
        function generateQuestion() {
            const types = ['add', 'subtract', 'multiply', 'divide'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let a, b, x, equation;
            
            const maxNum = difficulty === 'easy' ? 20 : difficulty === 'medium' ? 50 : 100;
            const minNum = difficulty === 'hard' ? -50 : 1;
            
            switch(type) {
                case 'add':
                    x = Math.floor(Math.random() * maxNum) + minNum;
                    b = Math.floor(Math.random() * maxNum) + 1;
                    a = x + b;
                    equation = `x + ${b} = ${a}`;
                    currentAnswer = x;
                    break;
                    
                case 'subtract':
                    x = Math.floor(Math.random() * maxNum) + minNum;
                    b = Math.floor(Math.random() * maxNum) + 1;
                    a = x - b;
                    equation = `x - ${b} = ${a}`;
                    currentAnswer = x;
                    break;
                    
                case 'multiply':
                    x = Math.floor(Math.random() * 20) + minNum;
                    b = Math.floor(Math.random() * 10) + 2;
                    a = x * b;
                    equation = `${b}x = ${a}`;
                    currentAnswer = x;
                    break;
                    
                case 'divide':
                    x = Math.floor(Math.random() * 20) + 2;
                    b = Math.floor(Math.random() * 10) + 2;
                    a = x * b;
                    equation = `x Ã· ${b} = ${x}`;
                    currentAnswer = a;
                    break;
            }
            
            document.getElementById('equation').textContent = equation;
            generateOptions();
        }
        
        function generateOptions() {
            const options = [currentAnswer];
            
            // ç”Ÿæˆ3å€‹éŒ¯èª¤é¸é …
            while(options.length < 4) {
                let wrongAnswer;
                const offset = Math.floor(Math.random() * 20) - 10;
                wrongAnswer = currentAnswer + offset;
                
                if (offset !== 0 && !options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }
            
            // æ‰“äº‚é¸é …é †åº
            options.sort(() => Math.random() - 0.5);
            
            // é¡¯ç¤ºé¸é …
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectOption(option, btn);
                optionsDiv.appendChild(btn);
            });
        }
        
        function selectOption(selected, btnElement) {
            if (answered) return;
            
            answered = true;
            const feedback = document.getElementById('feedback');
            const allButtons = document.querySelectorAll('.option-btn');
            
            // ç¦ç”¨æ‰€æœ‰æŒ‰éˆ•
            allButtons.forEach(btn => {
                btn.disabled = true;
                // æ¨™è¨˜æ­£ç¢ºç­”æ¡ˆ
                if (parseInt(btn.textContent) === currentAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            if (selected === currentAnswer) {
                correctCount++;
                streakCount++;
                btnElement.classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = `ğŸ‰ å¤ªæ£’äº†ï¼ç­”å°äº†ï¼`;
            } else {
                incorrectCount++;
                streakCount = 0;
                btnElement.classList.add('incorrect');
                feedback.className = 'feedback incorrect';
                feedback.textContent = `âŒ ç­”éŒ¯äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${currentAnswer}`;
            }
            
            updateScore();
            document.getElementById('nextBtn').style.display = 'block';
        }
        
        function nextQuestion() {
            answered = false;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            generateQuestion();
        }
        
        function updateScore() {
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('incorrect').textContent = incorrectCount;
            document.getElementById('streak').textContent = streakCount;
        }
        
        generateQuestion();
    </script>
</body>
</html>
