<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倍判者聯盟</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin: 30px 0;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .info-item {
            text-align: center;
            font-weight: 700;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            color: #00ffff;
        }
        
        .timer {
            color: #ff0080 !important;
            font-size: 2rem !important;
        }
        
        .timer.warning {
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .question-card {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .number-display {
            font-size: 4rem;
            font-weight: 900;
            color: #ffff00;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        
        .expected-count {
            font-size: 1.1rem;
            color: #00ff00;
            margin: 15px 0;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }
        
        .option {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 2px solid #555;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }
        
        .option.selected {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border-color: #ffffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            color: #000;
        }
        
        .option.none-selected {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border-color: #ffffff;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.8);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff0080, #8000ff);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            margin: 20px 0;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.6);
        }
        
        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.4);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 5px solid #00ffff;
        }
        
        .correct {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .incorrect {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }
        
        .start-screen {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffff00;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 900;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }
        
        .game-rules {
            text-align: left;
            margin: 30px 0;
        }
        
        .game-rules h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .game-rules ul {
            list-style: none;
            padding-left: 0;
        }
        
        .game-rules li {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .game-rules li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #ff00ff;
        }

        .final-score {
            text-align: center;
            font-size: 2rem;
            color: #ffff00;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .level-complete {
            text-align: center;
            background: rgba(0, 255, 0, 0.2);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.4);
        }

        .next-level-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 900;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
        }

        .next-level-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .answer-reveal {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ffff00;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
            text-align: left;
        }

        .answer-reveal h3 {
            color: #ffff00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .answer-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 5px solid #00ffff;
        }

        .answer-section.correct {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .answer-section.incorrect {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .method-text {
            font-size: 0.95rem;
            color: #ccc;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
        }

        .continue-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin: 20px auto;
        }

        .continue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1 class="title">倍判者聯盟</h1>
        
        <div id="startScreen" class="start-screen">
            <h2 style="color: #00ffff; margin-bottom: 20px;">歡迎來到倍判者聯盟！</h2>
            <div class="game-rules">
                <h3>遊戲規則：</h3>
                <ul>
                    <li>共有三個關卡，每關卡6題</li>
                    <li>第一關：3位數隨機數字</li>
                    <li>第二關：4位數隨機數字</li>
                    <li>第三關：6位數隨機數字</li>
                    <li>判斷數字是否為 2、4、5、10、11 的倍數</li>
                    <li>每題限時10秒，可複選答案</li>
                    <li>如果都不是倍數，請選擇「都不是」</li>
                </ul>
            </div>
            <button class="start-btn" onclick="startGame()">開始遊戲</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">關卡</div>
                    <div class="info-value" id="currentLevel">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">題目</div>
                    <div class="info-value" id="currentQuestion">1/6</div>
                </div>
                <div class="info-item">
                    <div class="info-label">分數</div>
                    <div class="info-value" id="currentScore">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">倒數計時</div>
                    <div class="info-value timer" id="timer">10</div>
                </div>
            </div>

            <div class="question-card">
                <div class="number-display" id="numberDisplay">123</div>
                <div class="question-text">請選擇這個數字是以下哪些數的倍數：</div>
                <div class="expected-count" id="expectedCount">請選擇正確的選項數量</div>
                
                <div class="options-grid">
                    <div class="option" data-value="2" onclick="toggleOption(this)">2的倍數</div>
                    <div class="option" data-value="4" onclick="toggleOption(this)">4的倍數</div>
                    <div class="option" data-value="5" onclick="toggleOption(this)">5的倍數</div>

                    <div class="option" data-value="10" onclick="toggleOption(this)">10的倍數</div>
                    <div class="option" data-value="11" onclick="toggleOption(this)">11的倍數</div>
                    <div class="option" data-value="none" onclick="toggleNoneOption(this)">都不是</div>
                </div>
                
                <button class="submit-btn" onclick="submitAnswer()">提交答案</button>
            </div>
        </div>

        <div id="answerRevealScreen" style="display: none;">
            <div class="answer-reveal">
                <h3>答案解析</h3>
                <div id="answerContent"></div>
                <button class="continue-btn" onclick="continueGame()">繼續</button>
            </div>
        </div>

        <div id="levelCompleteScreen" style="display: none;">
            <div class="level-complete">
                <h2 id="levelCompleteTitle">第一關完成！</h2>
                <div class="final-score" id="levelScore">本關得分: 0/60</div>
                <button class="next-level-btn" onclick="nextLevel()">下一關</button>
            </div>
        </div>

        <div id="resultsScreen" style="display: none;">
            <div class="results">
                <h2 style="text-align: center; color: #00ff00; margin-bottom: 30px;">遊戲結束！</h2>
                <div class="final-score" id="finalScore">總分: 0/180</div>
                <div id="detailedResults"></div>
                <button class="start-btn" onclick="restartGame()" style="display: block; margin: 30px auto 0;">重新開始</button>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            level: 1,
            question: 1,
            score: 0,
            currentNumber: 0,
            selectedOptions: [],
            correctAnswers: [],
            timer: 10,
            timerInterval: null,
            gameData: []
        };

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            resetGame();
            generateQuestion();
            startTimer();
        }

        function resetGame() {
            gameState = {
                level: 1,
                question: 1,
                score: 0,
                currentNumber: 0,
                selectedOptions: [],
                correctAnswers: [],
                timer: 10,
                timerInterval: null,
                gameData: []
            };
            updateUI();
        }

        function generateRandomNumber(level) {
            let digits;
            switch(level) {
                case 1: digits = 3; break;
                case 2: digits = 4; break;
                case 3: digits = 6; break;
            }
            
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getDivisibilityMethod(num, divisor) {
            switch(divisor) {
                case 2:
                    return `末位數字是${num % 10}，${num % 10 % 2 === 0 ? '是偶數' : '是奇數'}，所以${num % 2 === 0 ? '是' : '不是'}2的倍數`;
                case 4:
                    const lastTwo = num % 100;
                    return `末兩位數字是${lastTwo}，${lastTwo}${lastTwo % 4 === 0 ? '能' : '不能'}被4整除，所以${num % 4 === 0 ? '是' : '不是'}4的倍數`;
                case 5:
                    const lastDigit = num % 10;
                    return `末位數字是${lastDigit}，${lastDigit === 0 || lastDigit === 5 ? '是0或5' : '不是0或5'}，所以${num % 5 === 0 ? '是' : '不是'}5的倍數`;
                case 10:
                    return `末位數字是${num % 10}，${num % 10 === 0 ? '是0' : '不是0'}，所以${num % 10 === 0 ? '是' : '不是'}10的倍數`;
                case 11:
                    const numStr = num.toString();
                    let oddSum = 0, evenSum = 0;
                    for(let i = 0; i < numStr.length; i++) {
                        if(i % 2 === 0) oddSum += parseInt(numStr[i]);
                        else evenSum += parseInt(numStr[i]);
                    }
                    const diff = Math.abs(oddSum - evenSum);
                    return `奇數位數字和=${oddSum}，偶數位數字和=${evenSum}，差值=${diff}，${diff % 11 === 0 ? '能' : '不能'}被11整除，所以${num % 11 === 0 ? '是' : '不是'}11的倍數`;
                default:
                    return '';
            }
        }

        function checkMultiples(num) {
            const multiples = [];
            const divisors = [2, 4, 5, 10, 11];
            
            divisors.forEach(div => {
                if (num % div === 0) {
                    multiples.push(div.toString());
                }
            });
            
            return multiples.length > 0 ? multiples : ['none'];
        }

        function generateQuestion() {
            gameState.currentNumber = generateRandomNumber(gameState.level);
            gameState.correctAnswers = checkMultiples(gameState.currentNumber);
            gameState.selectedOptions = [];
            gameState.timer = 10;
            
            document.getElementById('numberDisplay').textContent = gameState.currentNumber;
            document.getElementById('expectedCount').textContent = 
                gameState.correctAnswers.includes('none') ? 
                '請選擇1項' : 
                `請選擇${gameState.correctAnswers.length}項`;
            
            // 重置所有選項
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'none-selected');
            });
            
            updateUI();
        }

        function toggleOption(element) {
            const value = element.getAttribute('data-value');
            
            if (value === 'none') {
                toggleNoneOption(element);
                return;
            }
            
            // 如果已選擇"都不是"，先取消選擇
            const noneOption = document.querySelector('[data-value="none"]');
            if (noneOption.classList.contains('none-selected')) {
                noneOption.classList.remove('none-selected');
                gameState.selectedOptions = gameState.selectedOptions.filter(v => v !== 'none');
            }
            
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                gameState.selectedOptions = gameState.selectedOptions.filter(v => v !== value);
            } else {
                element.classList.add('selected');
                gameState.selectedOptions.push(value);
            }
        }

        function toggleNoneOption(element) {
            // 清除其他所有選項
            document.querySelectorAll('.option').forEach(opt => {
                if (opt !== element) {
                    opt.classList.remove('selected', 'none-selected');
                }
            });
            
            if (element.classList.contains('none-selected')) {
                element.classList.remove('none-selected');
                gameState.selectedOptions = [];
            } else {
                element.classList.add('none-selected');
                gameState.selectedOptions = ['none'];
            }
        }

        function submitAnswer() {
            clearInterval(gameState.timerInterval);
            
            const isCorrect = arraysEqual(gameState.selectedOptions.sort(), gameState.correctAnswers.sort());
            const questionScore = isCorrect ? 10 : 0;
            gameState.score += questionScore;
            
            // 記錄題目資料
            gameState.gameData.push({
                level: gameState.level,
                question: gameState.question,
                number: gameState.currentNumber,
                userAnswers: [...gameState.selectedOptions],
                correctAnswers: [...gameState.correctAnswers],
                score: questionScore,
                isCorrect: isCorrect
            });
            
            // 顯示答案解析
            showAnswerReveal();
        }

        function showAnswerReveal() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('answerRevealScreen').style.display = 'block';
            
            const num = gameState.currentNumber;
            const correctAnswers = gameState.correctAnswers;
            const userAnswers = gameState.selectedOptions;
            const isCorrect = arraysEqual(userAnswers.sort(), correctAnswers.sort());
            
            let answerHTML = `
                <div class="answer-section ${isCorrect ? 'correct' : 'incorrect'}">
                    <strong>數字: ${num}</strong><br>
                    <strong>您的答案: ${userAnswers.includes('none') ? '都不是' : userAnswers.length > 0 ? userAnswers.map(ans => `${ans}的倍數`).join(', ') : '未選擇'}</strong><br>
                    <strong>正確答案: ${correctAnswers.includes('none') ? '都不是' : correctAnswers.map(ans => `${ans}的倍數`).join(', ')}</strong><br>
                    <strong>結果: ${isCorrect ? '✓ 正確 (+10分)' : '✗ 錯誤 (+0分)'}</strong>
                </div>
            `;
            
            // 顯示各個倍數的判別方法
            const divisors = [2, 4, 5, 10, 11];
            answerHTML += '<div style="margin-top: 20px;"><strong style="color: #00ffff;">判別方法：</strong></div>';
            
            divisors.forEach(divisor => {
                const method = getDivisibilityMethod(num, divisor);
                const isMultiple = num % divisor === 0;
                answerHTML += `
                    <div class="answer-section">
                        <strong>${divisor}的倍數判別：</strong><br>
                        <div class="method-text">${method}</div>
                    </div>
                `;
            });
            
            if (correctAnswers.includes('none')) {
                answerHTML += `
                    <div class="answer-section">
                        <strong>結論：</strong><br>
                        <div class="method-text">這個數字不是2、4、5、10、11中任何一個數的倍數，所以答案是「都不是」</div>
                    </div>
                `;
            }
            
            document.getElementById('answerContent').innerHTML = answerHTML;
        }

        function continueGame() {
            document.getElementById('answerRevealScreen').style.display = 'none';
            
            if (gameState.question < 6) {
                gameState.question++;
                document.getElementById('gameScreen').style.display = 'block';
                generateQuestion();
                startTimer();
            } else {
                showLevelComplete();
            }
        }

        function showLevelComplete() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('levelCompleteScreen').style.display = 'block';
            
            const levelScore = gameState.gameData
                .filter(data => data.level === gameState.level)
                .reduce((sum, data) => sum + data.score, 0);
            
            document.getElementById('levelCompleteTitle').textContent = `第${gameState.level}關完成！`;
            document.getElementById('levelScore').textContent = `本關得分: ${levelScore}/60`;
        }

        function nextLevel() {
            if (gameState.level < 3) {
                gameState.level++;
                gameState.question = 1;
                document.getElementById('levelCompleteScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                generateQuestion();
                startTimer();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('levelCompleteScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `總分: ${gameState.score}/180`;
            
            let resultsHTML = '';
            gameState.gameData.forEach(data => {
                const correctText = data.correctAnswers.includes('none') ? '都不是' : 
                    data.correctAnswers.map(ans => `${ans}的倍數`).join(', ');
                const userText = data.userAnswers.includes('none') ? '都不是' : 
                    data.userAnswers.length > 0 ? data.userAnswers.map(ans => `${ans}的倍數`).join(', ') : '未選擇';
                
                resultsHTML += `
                    <div class="result-item ${data.isCorrect ? 'correct' : 'incorrect'}">
                        <div>
                            <strong>第${data.level}關 第${data.question}題: ${data.number}</strong><br>
                            正確答案: ${correctText}<br>
                            您的答案: ${userText}
                        </div>
                        <div style="font-size: 1.5rem; font-weight: 900;">
                            ${data.score}/10
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('detailedResults').innerHTML = resultsHTML;
        }

        function startTimer() {
            gameState.timer = 10;
            updateTimer();
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                updateTimer();
                
                if (gameState.timer <= 3) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (gameState.timer <= 0) {
                    submitAnswer();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = gameState.timer;
            if (gameState.timer > 3) {
                document.getElementById('timer').classList.remove('warning');
            }
        }

        function updateUI() {
            document.getElementById('currentLevel').textContent = gameState.level;
            document.getElementById('currentQuestion').textContent = `${gameState.question}/6`;
            document.getElementById('currentScore').textContent = gameState.score;
        }

        function arraysEqual(a, b) {
            return a.length === b.length && a.every((val, i) => val === b[i]);
        }

        function restartGame() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
