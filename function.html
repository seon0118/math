<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ç¥ç§˜å‡½æ•¸ç‹™æ“Šæ‰‹ - åœ‹ä¸­æ•¸å­¸ç‰ˆ</title>
    <style>
        body {
            font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; color: #ffcc00; }

    </style>
</head>
<body>

    <h1>ğŸ¯ ç¥ç§˜å‡½æ•¸ç‹™æ“Šæ‰‹</h1>
    
    <div class="hud">
        <div id="equation-display">æ­¦å™¨å‡½æ•¸: y = ?</div>
        <div id="target-display">æ•µäººä½ç½®: x = ?</div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <span>è¼¸å…¥å°„æ“Šé«˜åº¦ (y)ï¼š</span>
            <input type="number" id="inputY" placeholder="?" step="1">
            <button id="fireBtn" onclick="fire()">ç™¼å°„ç ²å½ˆ!</button>
            <button id="nextBtn" onclick="initGame()" style="display:none; background-color: #4CAF50;">ä¸‹ä¸€é—œ</button>
        </div>
        <div id="message">æº–å‚™å°±ç·’...</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const inputY = document.getElementById('inputY');
    const messageDiv = document.getElementById('message');
    const nextBtn = document.getElementById('nextBtn');
    const fireBtn = document.getElementById('fireBtn');
    
    // éŠæˆ²åƒæ•¸
    let scale = 20; // 1å–®ä½ = 20åƒç´ 
    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;
    
    // ç•¶å‰é¡Œç›®è®Šæ•¸
    let slope = 0; // æ–œç‡ a
    let intercept = 0; // æˆªè· b
    let targetX = 0; // é¡Œç›®çµ¦çš„ x
    let correctY = 0; // æ­£ç¢ºç­”æ¡ˆ y
    let isFired = false;

    // åˆå§‹åŒ–éŠæˆ²
    function initGame() {
        // é‡ç½®ç‹€æ…‹
        isFired = false;
        inputY.value = '';
        inputY.disabled = false;
        fireBtn.disabled = false;
        fireBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';
        messageDiv.innerHTML = "è«‹è¨ˆç®— y å€¼ä¸¦è¼¸å…¥...";
        messageDiv.style.color = "#333";

        // éš¨æ©Ÿç”¢ç”Ÿé¡Œç›® (é™åˆ¶ç¯„åœä»¥å…å¤ªé›£æˆ–è¶…å‡ºç•«é¢)
        // æ–œç‡ a: -3 åˆ° 3
        slope = Math.floor(Math.random() * 7) - 3; 
        if(slope === 0 && Math.random() > 0.5) slope = 1; // æ¸›å°‘å‡ºç¾å¸¸æ•¸å‡½æ•¸çš„æ©Ÿç‡ï¼Œä½†ä¹Ÿä¿ç•™å¯èƒ½æ€§

        // æˆªè· b: -5 åˆ° 5
        intercept = Math.floor(Math.random() * 11) - 5;

        // ç›®æ¨™ x: -8 åˆ° 8 (é¿é–‹ 0)
        targetX = Math.floor(Math.random() * 17) - 8;
        
        // è¨ˆç®—æ­£ç¢ºç­”æ¡ˆ
        correctY = slope * targetX + intercept;

        // é¡¯ç¤ºé¡Œç›®
        let sign = intercept >= 0 ? "+ " : "- ";
        let bVal = Math.abs(intercept);
        let equationText = `y = ${slope}x ${sign} ${bVal}`;
        if (slope === 0) equationText = `y = ${intercept}`; // å¸¸æ•¸å‡½æ•¸
        if (slope === 1) equationText = `y = x ${sign} ${bVal}`;
        if (slope === -1) equationText = `y = -x ${sign} ${bVal}`;
        if (intercept === 0) equationText = slope === 0 ? "y = 0" : `y = ${slope}x`;

        document.getElementById('equation-display').innerHTML = `æ­¦å™¨: <span class="math-expr">${equationText}</span>`;
        document.getElementById('target-display').innerHTML = `æ•µäººä½ç½®: <span class="math-expr">x = ${targetX}</span>`;

        drawScene();
    }

    // ç¹ªè£½åº§æ¨™ç³»
    function drawGrid() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.strokeStyle = "#ddd";
        ctx.lineWidth = 1;

        // ç•«ç¶²æ ¼
        for(let x = 0; x <= canvas.width; x += scale) {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
        }
        for(let y = 0; y <= canvas.height; y += scale) {
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
        }

        // ç•« X, Y è»¸
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, centerY); ctx.lineTo(canvas.width, centerY); // Xè»¸
        ctx.moveTo(centerX, 0); ctx.lineTo(centerX, canvas.height); // Yè»¸
        ctx.stroke();

        // æ¨™è¨˜åŸé»èˆ‡æ–¹å‘
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText("O", centerX + 2, centerY + 15);
        ctx.fillText("x", canvas.width - 15, centerY - 5);
        ctx.fillText("y", centerX + 5, 15);
    }

    // ç¹ªè£½å ´æ™¯ (æ•µäºº)
    function drawScene() {
        drawGrid();

        // ç•«å‡ºæ•µäººæ‰€åœ¨çš„å‚ç›´ç·š (æç¤ºç·š)
        ctx.strokeStyle = "rgba(255, 0, 0, 0.3)";
        ctx.setLineDash([5, 5]);
        ctx.lineWidth = 2;
        ctx.beginPath();
        let pixelTargetX = centerX + targetX * scale;
        ctx.moveTo(pixelTargetX, 0);
        ctx.lineTo(pixelTargetX, canvas.height);
        ctx.stroke();
        ctx.setLineDash([]);

        // åœ¨ x è»¸ä¸Šæ¨™è¨˜æ•µäººä½ç½®
        ctx.fillStyle = "red";
        ctx.fillText(`x=${targetX}`, pixelTargetX - 10, centerY + 20);
    }

    // ç™¼å°„é‚è¼¯
    function fire() {
        let userVal = parseFloat(inputY.value);
        if (isNaN(userVal)) {
            alert("è«‹è¼¸å…¥æ•¸å­—ï¼");
            return;
        }

        isFired = true;
        inputY.disabled = true;
        fireBtn.disabled = true;

        // å‹•ç•«ï¼šç•«å‡ºç ²å½ˆ
        let startX = centerX; // å‡è¨­å¾åŸé»ç™¼å°„...ä¸ï¼Œç‚ºäº†è¦–è¦ºæ•ˆæœï¼Œæˆ‘å€‘ç•«å‡ºé»çš„ä½ç½®
        let pixelX = centerX + targetX * scale;
        let pixelY = centerY - userVal * scale; // Yè»¸å‘ä¸Šæ˜¯è² çš„ (Canvasåº§æ¨™ç³»)
        
        // ç•«å‡ºä½¿ç”¨è€…çš„æ‰“æ“Šé»
        drawScene();
        
        // ç•«å‡ºæ­£ç¢ºçš„å‡½æ•¸ç·š (å¦‚æœæ˜¯å°çš„ï¼Œç•«ç¶ è‰²ï¼›éŒ¯çš„ç•«ç°è‰²)
        ctx.strokeStyle = (userVal === correctY) ? "#4CAF50" : "#888";
        ctx.lineWidth = 3;
        ctx.beginPath();
        // æ‰¾å…©å€‹é»ä¾†ç•«ç·šï¼šx=-10 å’Œ x=10
        let x1 = -20; let y1 = slope * x1 + intercept;
        let x2 = 20; let y2 = slope * x2 + intercept;
        ctx.moveTo(centerX + x1 * scale, centerY - y1 * scale);
        ctx.lineTo(centerX + x2 * scale, centerY - y2 * scale);
        ctx.stroke();

        // ç•«å‡ºç©å®¶çš„å½ˆè‘—é»
        ctx.beginPath();
        ctx.arc(pixelX, pixelY, 8, 0, Math.PI * 2);
        
        if (userVal === correctY) {
            ctx.fillStyle = "#4CAF50"; // Green
            ctx.fill();
            messageDiv.innerHTML = "ğŸ‰ å‘½ä¸­ç›®æ¨™ï¼å¤ªç¥å•¦ï¼";
            messageDiv.style.color = "green";
        } else {
            ctx.fillStyle = "#ff4444"; // Red
            ctx.fill();
            
            // æ¨™ç¤ºæ­£ç¢ºä½ç½®
            let correctPixelY = centerY - correctY * scale;
            ctx.beginPath();
            ctx.arc(pixelX, correctPixelY, 8, 0, Math.PI * 2);
            ctx.strokeStyle = "#4CAF50";
            ctx.lineWidth = 2;
            ctx.stroke(); // ç©ºå¿ƒåœ“è¡¨ç¤ºæ­£ç¢ºä½ç½®

            messageDiv.innerHTML = `ğŸ’¥ æ²’æ‰“ä¸­... æ­£ç¢ºç­”æ¡ˆæ˜¯ y = ${correctY}`;
            messageDiv.style.color = "red";
        }
        
        fireBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
    }

    // å•Ÿå‹•ç¬¬ä¸€é—œ
    initGame();

    // æ”¯æ´æŒ‰ Enter ç™¼å°„
    inputY.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            if(!isFired) fire();
            else initGame();
        }
    });

</script>
</body>
</html>
