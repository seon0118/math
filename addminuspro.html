        function drawNumberLine(p1, p2) {

            const width = 600;

            const svg = `

            if (!gameStats.gameActive || gameStats.questionAnswered) return;
            
            const userAnswer = parseFloat(document.getElementById('answerInput').value);
            if (isNaN(userAnswer)) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—ï¼');
                return;
            }
            
            gameStats.questionAnswered = true;
            const isCorrect = Math.abs(userAnswer - gameStats.currentAnswer) < 0.001;
            
            // åœæ­¢è¨ˆæ™‚å™¨
            if (gameStats.timer) {
                clearInterval(gameStats.timer);
                document.getElementById('timerDisplay').classList.remove('active');
            }
            
            // è¨ˆç®—ç”¨æ™‚
            const timeUsed = (Date.now() - gameStats.questionStartTime) / 1000;
            gameStats.totalTime += timeUsed;
            gameStats.totalQuestions++;
            
            // ç¦ç”¨æäº¤æŒ‰éˆ•ï¼Œå•Ÿç”¨ä¸‹ä¸€é¡ŒæŒ‰éˆ•
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (isCorrect) {
                gameStats.correctAnswers++;
                gameStats.wrongStreak = 0;
                document.getElementById('wrongStreakDisplay').innerHTML = '';
                showFeedback(true, 'ç­”å°äº†ï¼å¤ªæ£’äº†ï¼');
            } else {
                handleWrongAnswer(`ç­”éŒ¯äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${gameStats.currentAnswer}`);
            }
            
            updateStats();
        }

        function handleWrongAnswer(message) {
            gameStats.wrongStreak++;
            showFeedback(false, message);
            
            if (gameStats.wrongStreak >= 3) {
                endGame();
            } else {
                updateWrongStreakDisplay();
                // å¦‚æœæ²’æœ‰çµæŸéŠæˆ²ï¼Œå•Ÿç”¨ä¸‹ä¸€é¡ŒæŒ‰éˆ•
                document.getElementById('nextBtn').disabled = false;
            }
        }

        function updateWrongStreakDisplay() {
            const display = document.getElementById('wrongStreakDisplay');
            if (gameStats.wrongStreak > 0 && gameStats.wrongStreak < 3) {
                display.innerHTML = `<div class="wrong-streak">é€£çºŒç­”éŒ¯ ${gameStats.wrongStreak} é¡Œï¼å†éŒ¯ ${3 - gameStats.wrongStreak} é¡Œå°±çµæŸéŠæˆ²ï¼</div>`;
            }
        }

        function endGame() {
            gameStats.gameActive = false;
            gameStats.gameOver = true;
            
            const display = document.getElementById('gameOverDisplay');
            const accuracy = gameStats.totalQuestions > 0 ? 
                Math.round((gameStats.correctAnswers / gameStats.totalQuestions) * 100) : 0;
            
            display.innerHTML = `
                <div class="game-over">
                    ğŸ® éŠæˆ²çµæŸï¼ğŸ®<br>
                    ${currentUser}ï¼Œæ‚¨é€£çºŒç­”éŒ¯äº†3é¡Œï¼<br>
                    æœ¬æ¬¡æˆç¸¾ï¼šç­”å° ${gameStats.correctAnswers} é¡Œï¼Œç¸½å…± ${gameStats.totalQuestions} é¡Œ<br>
                    æ­£ç¢ºç‡ï¼š${accuracy}%<br>
                    å†æ¥å†å²ï¼é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€é‡æ–°æŒ‘æˆ°ï¼
                </div>
            `;
            
            // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
            document.getElementById('startBtn').disabled = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('answerInput').disabled = true;
            document.getElementById('wrongStreakDisplay').innerHTML = '';
            
            // åœæ­¢è¨ˆæ™‚å™¨
            if (gameStats.timer) {
                clearInterval(gameStats.timer);
                document.getElementById('timerDisplay').classList.remove('active');
            }
        }

        function showFeedback(isCorrect, message) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.classList.remove('correct', 'incorrect');
            feedback.classList.add(isCorrect ? 'correct' : 'incorrect', 'show');
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = gameStats.totalQuestions;
            document.getElementById('correctAnswers').textContent = gameStats.correctAnswers;
            
            const accuracy = gameStats.totalQuestions > 0 ? 
                Math.round((gameStats.correctAnswers / gameStats.totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const avgTime = gameStats.totalQuestions > 0 ? 
                Math.round(gameStats.totalTime / gameStats.totalQuestions) : 0;
            document.getElementById('averageTime').textContent = avgTime + 'ç§’';
        }

        function resetGame() {
            if (gameStats.timer) {
                clearInterval(gameStats.timer);
            }
            
            gameStats = {
                totalQuestions: 0,
                correctAnswers: 0,
                totalTime: 0,
                currentAnswer: 0,
                gameActive: false,
                timer: null,
                timeRemaining: 0,
                questionStartTime: 0,
                wrongStreak: 0,
                gameOver: false,
                questionAnswered: false
            };
            
            document.getElementById('timerDisplay').classList.remove('active');
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('answerInput').value = '';
            document.getElementById('questionType').textContent = 'é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€é–‹å§‹æŒ‘æˆ°';
            document.getElementById('questionText').textContent = 'æº–å‚™å¥½äº†å—ï¼Ÿ';
            document.getElementById('numberLine').style.display = 'none';
            document.getElementById('wrongStreakDisplay').innerHTML = '';
            document.getElementById('gameOverDisplay').innerHTML = '';
            
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show', 'correct', 'incorrect');
            
            updateStats();
        }

        // æŒ‰ä¸‹ Enter éµæäº¤ç­”æ¡ˆæˆ–ç™»å…¥
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameStats.gameActive && !gameStats.questionAnswered) {
                checkAnswer();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // åˆå§‹åŒ–çµ±è¨ˆé¡¯ç¤º
        updateStats();
    </script>
