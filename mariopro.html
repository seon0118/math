<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>函數大戰：最終修復版</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --red: #E52521; --green: #43B047; --blue: #5C94FC;
            --brown: #944200; --gold: #ffd700; --dark: #111;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0; padding: 0; background: #222; color: white;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* === UI 元件 === */
        .btn { cursor: pointer; font-family: inherit; border: 2px solid #fff; transition: all 0.1s; text-transform: uppercase; }
        .btn:active { transform: translateY(3px); }
        
        /* 登入與等待 */
        #login-screen, #waiting-room, #paused-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--blue); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #waiting-room, #paused-overlay { display: none; z-index: 500; }
        #paused-overlay { background: rgba(0,0,0,0.9); z-index: 600; }
        
        .login-card {
            background: rgba(0,0,0,0.8); padding: 30px; border-radius: 15px;
            text-align: center; width: 90%; max-width: 500px; border: 5px solid #fff;
        }
        input { width: 100%; padding: 15px; margin: 10px 0; font-family: inherit; text-align: center; font-size: 18px; text-transform: uppercase; }
        
        .role-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { background: #555; border: 2px solid #fff; color: #fff; padding: 12px; flex: 1; cursor: pointer; }
        .tab-btn.active { background: var(--gold); color: #000; }

        .seat-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 15px; }
        .seat-btn { padding: 10px 0; font-size: 12px; cursor: pointer; background: var(--brown); color: white; border: 2px solid #fff; }
        .seat-btn.selected { background: var(--gold); color: #000; border-color: red; transform: scale(1.1); }
        .seat-btn.disabled { background: #555; color: #888; cursor: not-allowed; border-color: #555; pointer-events: none; }
        
        /* 連線狀態燈 */
        .status-dot { width: 15px; height: 15px; border-radius: 50%; background: red; margin: 10px auto; border: 2px solid #fff; transition: background 0.3s; }
        .status-connected { background: #00ff00; box-shadow: 0 0 10px #00ff00; }

        /* 遊戲區 */
        #game-interface { display: none; height: 100%; flex-direction: column; background: var(--blue); align-items: center; }
        .app-container { width: 100%; max-width: 800px; height: 100%; display: flex; flex-direction: column; border-left: 5px solid #000; border-right: 5px solid #000; background: var(--blue); }
        .hud { background: #000; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 14px; align-items: center;}
        .q-box { background: var(--brown); border: 4px solid #000; margin: 10px; padding: 15px; text-align: center; font-size: 16px; color: #fff; }
        .main-canvas-area { flex-grow: 1; background: #fff; position: relative; margin: 0 10px; border: 4px solid #000; min-height: 200px; }
        canvas { width: 100%; height: 100%; display: block; }
        .controls { background: #000; padding: 15px; border-top: 4px solid #fff; }
        .numpad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .btn-pad { background: #fff; padding: 20px 0; font-family: inherit; cursor: pointer; border: 4px solid #555; font-size: 20px; border-radius: 8px; }
        #input-display { background: #fff; color: #000; text-align: center; padding: 15px; margin-bottom: 10px; font-size: 24px; border: 4px solid var(--gold); }

        /* 結算區 */
        #analysis-room { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(20, 20, 20, 0.98); z-index: 700; display: none; flex-direction: column; padding: 20px; overflow-y: auto; align-items: center; }
        .analysis-container { width: 100%; max-width: 600px; background: #222; border: 2px solid #fff; margin-top: 20px; padding: 15px; text-align: left; }
        .analysis-item { border-bottom: 1px solid #555; padding: 10px 0; font-size: 12px; line-height: 1.6; color: #fff; }
        .tag-correct { color: var(--green); } .tag-wrong { color: var(--red); }

        /* === 老師戰情室 (修復版) === */
        #teacher-dashboard { display: none; height: 100%; flex-direction: column; background: #1a1a1a; }
        
        .dashboard-header { 
            padding: 10px 15px; background: #000; border-bottom: 4px solid var(--gold); 
            display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 10px;
        }
        
        .header-left { display: flex; align-items: center; gap: 15px; }
        .room-info { font-size: 18px; color: var(--gold); white-space: nowrap; }
        .view-switch { display: flex; gap: 5px; }
        .view-btn { padding: 8px 12px; border: 2px solid #555; background: #333; color: #fff; font-size: 12px; cursor: pointer; }
        .view-btn.active { border-color: var(--gold); background: #555; color: var(--gold);}

        /* 控制區：絕對不隱藏，使用 flex 確保按鈕存在 */
        .ctrl-group { 
            display: flex; align-items: center; gap: 10px; 
            background: #222; padding: 5px 10px; border: 1px solid #555; border-radius: 5px;
        }
        
        .timer-input-group { display: flex; align-items: center; gap: 5px; font-size: 12px; color: #aaa; }
        .timer-input { width: 50px; padding: 5px; font-size: 14px; text-align: center; }
        .live-timer { font-size: 24px; color: var(--red); font-weight: bold; width: 90px; text-align: center; display: none;}

        /* 按鈕樣式 */
        .btn-ctrl { padding: 10px 15px; font-size: 14px; border: 2px solid #fff; color: white; cursor: pointer; display: none; } /* 預設隱藏，由 JS 開啟 */
        .btn-start { background: var(--green); display: block; } /* 預設只顯示開始 */
        .btn-pause { background: #ff9800; }
        .btn-resume { background: #2196f3; }
        .btn-end { background: var(--red); }
        
        /* 全景監控 (放大字體) */
        #view-screens { display: flex; height: 100%; overflow: hidden; padding: 10px; gap: 10px; }
        
        /* 左側：監控牆 (4列) */
        .monitor-wall { 
            flex: 3; display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 10px; overflow-y: auto; align-content: start; 
        }
        .student-card { 
            background: #333; border: 3px solid #555; padding: 5px; 
            display: flex; flex-direction: column; aspect-ratio: 1/1; 
        }
        .student-card.active { border: 3px solid var(--green); box-shadow: 0 0 10px var(--green); }
        
        /* ★★★ 這裡加大字體 ★★★ */
        .mini-hud { 
            color: var(--gold); font-size: 18px; /* 姓名分數加大 */
            margin-bottom: 5px; font-weight: bold; display: flex; justify-content: space-between;
        }
        .mini-input-preview {
            background: #000; color: #fff; text-align: center; font-size: 16px; margin-top: 2px;
        }
        .mini-canvas { background: #fff; width: 100%; flex-grow: 1; display: block; border: 1px solid #999;}

        /* 右側：排行榜 (加大) */
        .leaderboard-sidebar { 
            flex: 1; min-width: 280px;
            background: #222; border: 4px solid #fff; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; 
        }
        .lb-title { text-align: center; color: var(--gold); border-bottom: 4px solid #555; padding-bottom: 10px; margin-bottom: 15px; font-size: 20px;}
        
        /* ★★★ 排行榜字體加大 ★★★ */
        .lb-row { 
            display: flex; align-items: center; margin-bottom: 10px; background: #333; padding: 10px; 
            font-size: 18px; /* 排名列字體加大 */
            border: 1px solid #555; 
        }
        .lb-bar-bg { flex-grow: 1; height: 12px; background: #000; margin: 0 10px; border-radius: 5px; }
        .lb-bar { height: 100%; background: var(--green); width: 0%; border-radius: 5px; transition: width 0.5s; }

        /* 對決模式 */
        #view-versus { display: none; height: 100%; padding: 20px; background: radial-gradient(circle, #222, #000); }
        .versus-container { display: flex; height: 100%; align-items: center; justify-content: center; gap: 40px;}
        .vs-card { width: 45%; height: 90%; background: #222; border: 4px solid #fff; display: flex; flex-direction: column; padding: 15px; position: relative; }
        .hp-bar { height: 100%; width: 0%; transition: width 0.5s; }
        .vs-canvas { flex-grow: 1; background: #fff; width: 100%; border: 4px solid #555; }

        /* 檢討模式 */
        #view-review { display: none; height: 100%; flex-direction: column; padding: 20px; overflow-y: auto; background: #1a1a1a; }
        .error-card { background: #333; border-left: 8px solid var(--red); padding: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; color: #fff;}
        .bar-fill { height: 100%; background: var(--red); border-radius: 5px; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @media (max-width: 1200px) { .monitor-wall { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--gold); margin-bottom: 30px;">MATH WAR ROOM</h1>
            <div class="role-tabs">
                <div class="tab-btn active" onclick="switchRole('student')">學生</div>
                <div class="tab-btn" onclick="switchRole('teacher')">老師</div>
            </div>
            
            <div id="form-student">
                <input type="text" id="s-code" placeholder="教室代碼" oninput="this.value = this.value.toUpperCase();">
                <input type="text" id="s-name" placeholder="你的暱稱" maxlength="8">
                <div class="seat-grid" id="seat-container"></div>
                <button class="btn" style="width:100%; margin-top:30px; background:var(--green); color:white; padding: 15px;" onclick="studentLogin()">準備戰鬥</button>
            </div>

            <div id="form-teacher" style="display:none;">
                <input type="text" id="t-code" placeholder="設定教室代碼" oninput="this.value = this.value.toUpperCase();">
                <input type="password" id="t-pass" placeholder="輸入密碼">
                <div style="display:flex; align-items:center; justify-content:center; margin-top:20px; font-size:16px;">
                    <label style="margin-right:10px; color:#ffd700;">遊戲人數:</label>
                    <input type="number" id="t-limit" value="35" min="1" max="35" style="width:80px; padding:5px; font-size:16px;">
                </div>
                <button class="btn" id="t-login-btn" style="width:100%; margin-top:30px; background:var(--red); color:white; padding: 15px;" onclick="teacherLogin()">開啟戰情室</button>
            </div>
        </div>
    </div>

    <div id="waiting-room">
        <h1 style="font-size: 32px; color:var(--green);">READY?</h1>
        <p style="margin-top:15px; font-size:16px; color:#fff;">等待老師指令...</p>
        <div id="s-status-dot" class="status-dot"></div>
        <p id="s-status-text" style="font-size:10px; color:#aaa;">連線中...</p>
    </div>

    <div id="paused-overlay">
        <h1 style="font-size: 32px; color: #ff9800; animation: blink 1s infinite;">PAUSED</h1>
        <p>老師講解中</p>
    </div>

    <div id="game-interface">
        <div class="app-container">
            <div class="hud">
                <span><span id="g-name">P</span> (#<span id="g-seat">?</span>)</span>
                <span id="g-timer" style="color:var(--red); font-weight:bold;">--:--</span>
                <span>SCR: <span id="g-score">0</span></span>
            </div>
            <div class="q-box" id="q-text">Loading...</div>
            <div class="main-canvas-area" id="s-canvas-wrap">
                <canvas id="s-canvas"></canvas>
                <div id="feedback" style="position:absolute; bottom:10px; left:10px; font-size:20px; font-weight:bold; color:black;"></div>
            </div>
            <div class="controls">
                <div id="input-display">?</div>
                <div class="numpad">
                    <button class="btn-pad" onclick="inputNum('1')">1</button><button class="btn-pad" onclick="inputNum('2')">2</button><button class="btn-pad" onclick="inputNum('3')">3</button><button class="btn-pad" onclick="inputNum('C')" style="background:#ddd;">C</button>
                    <button class="btn-pad" onclick="inputNum('4')">4</button><button class="btn-pad" onclick="inputNum('5')">5</button><button class="btn-pad" onclick="inputNum('6')">6</button><button class="btn-pad" onclick="inputNum('-')" style="background:var(--blue);color:#fff;">-</button>
                    <button class="btn-pad" onclick="inputNum('7')">7</button><button class="btn-pad" onclick="inputNum('8')">8</button><button class="btn-pad" onclick="inputNum('9')">9</button><button class="btn-pad" onclick="inputNum('0')">0</button>
                    <button class="btn-pad" onclick="submitAnswer()" style="grid-column:span 4;background:var(--red);color:white;">FIRE!</button>
                </div>
            </div>
        </div>
    </div>

    <div id="analysis-room">
        <h2 style="color:var(--green); font-size:24px;">MISSION COMPLETE</h2>
        <p>最終分數: <span id="final-score" style="color:var(--gold); font-size:32px;">0</span></p>
        <p>完成度: <span id="final-rate" style="color:var(--blue); font-size:20px;">0%</span></p>
        <div style="margin-top: 15px; border: 1px solid #555; padding: 10px; border-radius: 5px;">
            <p id="upload-status" style="font-size:12px; color:#aaa;">資料準備上傳...</p>
            <button class="btn" id="retry-btn" style="display:none; font-size:10px; padding:5px; margin-top:5px;" onclick="retryUpload()">重試上傳</button>
        </div>
        <div class="analysis-container" id="student-error-list"></div>
        <button class="btn" style="margin-top:30px; width:250px;" onclick="location.reload()">重新登入</button>
    </div>

    <div id="teacher-dashboard">
        <div class="dashboard-header">
            <div class="header-left">
                <div class="room-info">ROOM: <span id="dash-code" style="color:var(--gold)">--</span></div>
                <div class="view-switch">
                    <div class="view-btn active" id="btn-screens" onclick="switchView('screens')">全景</div>
                    <div class="view-btn" id="btn-versus" onclick="switchView('versus')">對決</div>
                    <div class="view-btn" id="btn-review" onclick="switchView('review')">檢討</div>
                </div>
            </div>
            
            <div class="ctrl-group">
                <div class="timer-input-group" id="t-timer-setup">
                    設定 <input type="number" id="t-input-min" class="timer-input" value="5"> 分
                </div>
                <div class="live-timer" id="t-live-timer">05:00</div>
                
                <button id="btn-c-start" class="btn btn-ctrl btn-start" onclick="sendSignal('START')">開始</button>
                <button id="btn-c-pause" class="btn btn-ctrl btn-pause" onclick="sendSignal('PAUSE')">暫停</button>
                <button id="btn-c-resume" class="btn btn-ctrl btn-resume" onclick="sendSignal('RESUME')">繼續</button>
                <button id="btn-c-end" class="btn btn-ctrl btn-end" onclick="confirmEnd()">結束</button>
            </div>
        </div>
        
        <div id="view-screens">
            <div class="monitor-wall" id="monitor-wall"></div>
            <div class="leaderboard-sidebar">
                <div class="lb-title">LIVE RANKING</div>
                <div id="lb-content"></div>
            </div>
        </div>
        
        <div id="view-versus">
            <div class="versus-container">
                <div class="vs-card p1"><div class="vs-header"><select id="sel-p1" class="vs-selector" onchange="updateVersusSelection()"></select></div><div class="hp-container"><div class="hp-bar" id="hp-p1" style="background:linear-gradient(90deg,#ff8a80,#d50000)"></div><div class="hp-text"><span id="score-p1">0</span> PTS</div></div><canvas class="vs-canvas" id="canvas-p1"></canvas></div>
                <div class="vs-center">VS</div>
                <div class="vs-card p2"><div class="vs-header"><select id="sel-p2" class="vs-selector" onchange="updateVersusSelection()"></select></div><div class="hp-container"><div class="hp-bar" id="hp-p2" style="background:linear-gradient(90deg,#82b1ff,#2962ff)"></div><div class="hp-text"><span id="score-p2">0</span> PTS</div></div><canvas class="vs-canvas" id="canvas-p2"></canvas></div>
            </div>
        </div>

        <div id="view-review"><div style="text-align:center;color:#ccc;margin-top:20px;">等待數據收集...</div></div>
    </div>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfhsDnhuEOcot-1nVxTKNxES0RJOorsnvYWeOZtuCzGyXBxbHnT82KzEXmD1WEj0I5Eg/exec";
    const MQTT_BROKER = 'wss://broker.hivemq.com:8884/mqtt';
    const TARGET_SCORE = 2000;

    let client = null, myRole = '', classCode = '', selectedSeat = null, maxSeats = 35;
    let playerData = { name: '', score: 0, currentInput: '', q: {}, lastLine: null, history: [] };
    let classState = {}, questionStats = {}, gameState = 'WAITING';
    let currentView = 'screens', versusP1 = 1, versusP2 = 2;
    let timerInterval = null, remainingTime = 300;

    // === 座號按鈕 ===
    const seatContainer = document.getElementById('seat-container');
    for(let i=1; i<=35; i++){
        let b = document.createElement('div'); b.className = 'seat-btn'; b.innerText = i;
        b.onclick = () => { document.querySelectorAll('.seat-btn').forEach(el=>el.classList.remove('selected')); b.classList.add('selected'); selectedSeat = i; }
        seatContainer.appendChild(b);
    }

    function switchRole(role) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('form-student').style.display = role === 'student' ? 'block' : 'none';
        document.getElementById('form-teacher').style.display = role === 'teacher' ? 'block' : 'none';
    }

    function connectMQTT(code, onConnect) {
        const clientId = 'math_' + Math.random().toString(16).substr(2, 8);
        client = mqtt.connect(MQTT_BROKER, { clientId: clientId });
        client.on('connect', () => {
            console.log("MQTT Connected");
            if(myRole==='student'){
                document.getElementById('s-status-dot').classList.add('status-connected');
                document.getElementById('s-status-text').innerText = "已連線";
                document.getElementById('s-status-text').style.color = "#00ff00";
            }
            onConnect();
        });
        client.on('message', (topic, msg) => handleMessage(topic, msg.toString()));
    }

    function handleMessage(topic, payload) {
        const parts = topic.split('/'); const type = parts[2];
        if (myRole === 'student') {
            if (type === 'status') {
                let cmd = {}; try { cmd = JSON.parse(payload); } catch(e) { cmd = { action: payload }; }
                
                if(cmd.action === 'START') {
                    if(cmd.duration) remainingTime = cmd.duration;
                    document.getElementById('waiting-room').style.display = 'none'; 
                    document.getElementById('paused-overlay').style.display = 'none'; 
                    document.getElementById('game-interface').style.display = 'flex';
                    if(playerData.history.length === 0) { resizeStudentCanvas(); newQuestion(); }
                    startLocalTimer();
                } 
                else if (cmd.action === 'PAUSE') { clearInterval(timerInterval); document.getElementById('paused-overlay').style.display = 'flex'; }
                else if (cmd.action === 'RESUME') { document.getElementById('paused-overlay').style.display = 'none'; startLocalTimer(); }
                else if (cmd.action === 'STOP') { clearInterval(timerInterval); endGameForStudent(); }
            } else if (type === 'config') { updateSeatLimit(JSON.parse(payload).maxSeats); }
        } else if (myRole === 'teacher') {
            if (type === 'data') updateTeacherScreen(parts[3], JSON.parse(payload));
            if (type === 'log') recordAnswerLog(JSON.parse(payload));
        }
    }

    function startLocalTimer() {
        if(timerInterval) clearInterval(timerInterval);
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            if(remainingTime > 0) { remainingTime--; updateTimerDisplay(); }
            else { clearInterval(timerInterval); if(myRole==='teacher') sendSignal('STOP'); }
        }, 1000);
    }

    function updateTimerDisplay() {
        const m = Math.floor(remainingTime / 60).toString().padStart(2, '0');
        const s = (remainingTime % 60).toString().padStart(2, '0');
        const str = `${m}:${s}`;
        if(myRole === 'student') document.getElementById('g-timer').innerText = str;
        if(myRole === 'teacher') document.getElementById('t-live-timer').innerText = str;
    }

    // === 老師端 ===
    function teacherLogin() {
        const code = document.getElementById('t-code').value.trim().toUpperCase();
        const pass = document.getElementById('t-pass').value.trim();
        maxSeats = parseInt(document.getElementById('t-limit').value) || 35;

        if (!code) return alert("請設定代碼");
        if (pass !== "0118") return alert("密碼錯誤");

        myRole = 'teacher'; classCode = code;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('teacher-dashboard').style.display = 'flex';
        document.getElementById('dash-code').innerText = code;

        initTeacherUI();
        connectMQTT(code, () => {
            client.subscribe(`game/${code}/data/+`); 
            client.subscribe(`game/${code}/log`);
            setInterval(() => client.publish(`game/${code}/config`, JSON.stringify({ maxSeats }), {retain: true}), 2000);
        });
        updateControlButtons('WAITING');
    }

    function initTeacherUI() {
        const wall = document.getElementById('monitor-wall'); wall.innerHTML = "";
        const lbContent = document.getElementById('lb-content'); lbContent.innerHTML = "";
        const s1 = document.getElementById('sel-p1'), s2 = document.getElementById('sel-p2'); s1.innerHTML=""; s2.innerHTML="";

        for(let i=1; i<=maxSeats; i++){
            let card = document.createElement('div'); card.className = 'student-card'; card.id = `card-${i}`;
            card.innerHTML = `<div class="mini-hud"><span style="color:var(--gold)">#${i}</span><span id="name-${i}" style="overflow:hidden; white-space:nowrap; max-width:60px;">...</span><span id="score-${i}">0</span></div><canvas class="mini-canvas" id="mini-${i}"></canvas><div class="mini-input-preview" id="input-${i}">?</div>`;
            wall.appendChild(card);
            
            let row = document.createElement('div'); row.className = 'lb-row'; row.id = `lb-row-${i}`; row.style.display = 'none';
            row.innerHTML = `<span style="width:30px;color:var(--gold);font-weight:bold;" id="lb-pos-${i}">-</span><span style="width:80px;overflow:hidden;white-space:nowrap" id="lb-name-${i}">...</span><div class="lb-bar-bg"><div class="lb-bar" id="lb-bar-${i}"></div></div><span id="lb-score-${i}">0</span>`;
            lbContent.appendChild(row);

            let op1 = document.createElement('option'); op1.value=i; op1.innerText=`#${i}`; s1.appendChild(op1);
            let op2 = document.createElement('option'); op2.value=i; op2.innerText=`#${i}`; s2.appendChild(op2);
        }
        s1.value=1; s2.value=2; updateVersusSelection();
    }

    function sendSignal(action) {
        let payload = { action: action };
        if(action === 'START') {
            const mins = parseInt(document.getElementById('t-input-min').value) || 5;
            remainingTime = mins * 60; payload.duration = remainingTime;
            gameState = 'RUNNING'; startLocalTimer();
        } 
        else if (action === 'PAUSE') { gameState = 'PAUSED'; clearInterval(timerInterval); }
        else if (action === 'RESUME') { gameState = 'RUNNING'; startLocalTimer(); }
        else if (action === 'STOP') { gameState = 'ENDED'; clearInterval(timerInterval); switchView('review'); }

        client.publish(`game/${classCode}/status`, JSON.stringify(payload), { retain: true });
        updateControlButtons(gameState);
    }

    function updateControlButtons(state) {
        // 使用 visibility 控制，而非 innerHTML，確保按鈕存在
        document.getElementById('t-timer-setup').style.display = (state === 'WAITING') ? 'flex' : 'none';
        document.getElementById('t-live-timer').style.display = (state !== 'WAITING') ? 'block' : 'none';
        
        document.getElementById('btn-c-start').style.display = (state === 'WAITING') ? 'block' : 'none';
        document.getElementById('btn-c-pause').style.display = (state === 'RUNNING') ? 'block' : 'none';
        document.getElementById('btn-c-resume').style.display = (state === 'PAUSED') ? 'block' : 'none';
        document.getElementById('btn-c-end').style.display = (state === 'RUNNING' || state === 'PAUSED') ? 'block' : 'none';
    }
    function confirmEnd() { if(confirm("確定結束？")) sendSignal('STOP'); }

    function switchView(mode) {
        currentView = mode;
        ['screens', 'versus', 'review'].forEach(v => {
            document.getElementById(`view-${v}`).style.display = (v === mode) ? (v==='screens'?'flex':'block') : 'none';
            if(document.getElementById(`btn-${v}`)) document.getElementById(`btn-${v}`).classList.toggle('active', v === mode);
        });
        if(mode === 'versus') updateVersusSelection();
        if(mode === 'review') renderReview();
    }

    function updateTeacherScreen(id, data) {
        if(id > maxSeats) return;
        classState[id] = data; 
        document.getElementById(`card-${id}`).classList.add('active');
        document.getElementById(`name-${id}`).innerText = data.name;
        document.getElementById(`score-${id}`).innerText = data.score;
        document.getElementById(`input-${id}`).innerText = data.input || "?";
        const cvs = document.getElementById(`mini-${id}`);
        if(cvs && cvs.offsetParent !== null) { if(cvs.width !== cvs.clientWidth) { cvs.width = cvs.clientWidth; cvs.height = cvs.clientHeight; } drawScene(cvs.getContext('2d'), cvs.width, cvs.height, data.q, data.input, null); }
        if(currentView === 'versus' && (parseInt(id)===versusP1 || parseInt(id)===versusP2)) updateVersusSelection();
        updateLeaderboard();
    }

    function updateVersusSelection() {
        versusP1 = parseInt(document.getElementById('sel-p1').value);
        versusP2 = parseInt(document.getElementById('sel-p2').value);
        [versusP1, versusP2].forEach((pid, idx) => {
            const data = classState[pid];
            if(data) {
                const slot = idx+1;
                document.getElementById(`sel-p${slot}`).options[document.getElementById(`sel-p${slot}`).selectedIndex].text = `#${pid} ${data.name}`;
                const hp = Math.min((data.score / TARGET_SCORE) * 100, 100);
                document.getElementById(`hp-p${slot}`).style.width = hp + "%";
                document.getElementById(`score-p${slot}`).innerText = data.score;
                const cvs = document.getElementById(`canvas-p${slot}`);
                if(cvs) { cvs.width = cvs.clientWidth; cvs.height = cvs.clientHeight; drawScene(cvs.getContext('2d'), cvs.width, cvs.height, data.q, data.input, null); }
            }
        });
    }

    function updateLeaderboard() {
        let players = []; for(let id in classState) players.push({id:id, ...classState[id]});
        players.sort((a,b) => b.score - a.score);
        players.forEach((p, index) => {
            const row = document.getElementById(`lb-row-${p.id}`);
            if(row) {
                row.style.display = 'flex'; row.style.order = index;
                document.getElementById(`lb-pos-${p.id}`).innerText = index+1;
                document.getElementById(`lb-name-${p.id}`).innerText = p.name;
                document.getElementById(`lb-score-${p.id}`).innerText = p.score;
                document.getElementById(`lb-bar-${p.id}`).style.width = Math.min((p.score/TARGET_SCORE)*100, 100) + "%";
            }
        });
    }

    function recordAnswerLog(data) {
        if (!questionStats[data.qId]) questionStats[data.qId] = { text: data.qText, ans: data.ans, correct: 0, wrong: 0, wrongAns: {} };
        if (data.isCorrect) questionStats[data.qId].correct++;
        else { questionStats[data.qId].wrong++; const w = data.input; if(!questionStats[data.qId].wrongAns[w]) questionStats[data.qId].wrongAns[w]=0; questionStats[data.qId].wrongAns[w]++; }
    }

    function renderReview() {
        const container = document.getElementById('view-review'); container.innerHTML = "<h2 style='text-align:center;color:var(--gold)'>MISSION DEBRIEF</h2>";
        let arr = []; for(let k in questionStats) { let item = questionStats[k]; let total = item.correct + item.wrong; if(total>0) { item.errRate = (item.wrong/total)*100; arr.push(item); } }
        arr.sort((a,b) => b.errRate - a.errRate);
        if(arr.length === 0) { container.innerHTML += "<p style='text-align:center'>暫無數據</p>"; return; }
        arr.forEach((item, idx) => {
            let wList = Object.entries(item.wrongAns).sort((a,b)=>b[1]-a[1]); let wText = wList.length > 0 ? `(誤答: ${wList[0][0]})` : "";
            container.innerHTML += `<div class="error-card"><div class="error-info"><div style="color:var(--gold); margin-bottom:5px;">TOP ${idx+1}: ${item.text}</div><div style="font-size:20px; color:#ccc;">正解: <span style="color:var(--green)">${item.ans}</span> <span style="color:var(--red); margin-left:10px;">${wText}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${item.errRate}%"></div></div></div><div class="error-stat"><div style="font-size:28px; color:var(--red)">${Math.round(item.errRate)}%</div><div style="font-size:12px">錯誤率</div></div></div>`;
        });
    }

    // === 學生 ===
    function studentLogin() {
        const codeInput = document.getElementById('s-code').value.trim();
        const code = codeInput.toUpperCase(); 
        const name = document.getElementById('s-name').value.trim();
        if(!code || !name || !selectedSeat) return alert("請填寫完整");
        
        myRole='student'; classCode=code; playerData.name=name;
        document.getElementById('login-screen').style.display='none'; 
        document.getElementById('waiting-room').style.display='flex';
        
        connectMQTT(code, ()=>{
            client.subscribe(`game/${code}/status`);
            client.subscribe(`game/${code}/config`);
            setInterval(sendStudentData, 800);
        });
    }
    
    function updateSeatLimit(limit) {
        for(let i=1; i<=35; i++) { const btn = document.getElementById(`seat-btn-${i}`); if(i>limit) btn.classList.add('disabled'); else btn.classList.remove('disabled'); }
    }

    function sendStudentData() {
        if(myRole!=='student'||!client) return;
        client.publish(`game/${classCode}/data/${selectedSeat}`, JSON.stringify({ name:playerData.name, score:playerData.score, q:playerData.q, input:playerData.currentInput }));
    }

    function endGameForStudent() {
        document.getElementById('game-interface').style.display = 'none'; document.getElementById('paused-overlay').style.display = 'none'; document.getElementById('analysis-room').style.display = 'flex';
        const completion = Math.min((playerData.score / TARGET_SCORE) * 100, 100).toFixed(0);
        document.getElementById('final-score').innerText = playerData.score; document.getElementById('final-rate').innerText = completion + "%";
        const list = document.getElementById('student-error-list'); list.innerHTML = "";
        const wrongs = playerData.history.filter(h => !h.isCorrect);
        if (wrongs.length === 0) list.innerHTML = "<div style='color:#4caf50;text-align:center'>全對！太棒了！</div>";
        else wrongs.forEach(w => list.innerHTML += `<div class="analysis-item"><div style="color:#aaa;">${w.qText}</div><div><span class="tag-wrong">答:${w.input}</span> <span class="tag-correct">正:${w.ans}</span></div></div>`);
        uploadToGoogle(completion, wrongs);
    }

    function retryUpload() {
        const completion = document.getElementById('final-rate').innerText.replace('%','');
        const wrongs = playerData.history.filter(h => !h.isCorrect);
        uploadToGoogle(completion, wrongs);
    }

    function uploadToGoogle(completion, wrongs) {
        const statusEl = document.getElementById('upload-status'); const retryBtn = document.getElementById('retry-btn');
        statusEl.innerText = "正在上傳至雲端..."; statusEl.style.color = "#aaa"; retryBtn.style.display = "none";
        const mistakes = wrongs.map(h => ({ q: h.qText, input: h.input, ans: h.ans }));
        const dataObj = { name: playerData.name, seat: selectedSeat, score: playerData.score, completion: completion, mistakes: mistakes };
        
        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(dataObj)
        }).then(() => {
            statusEl.innerText = "✅ 上傳成功！"; statusEl.style.color = "#4caf50";
        }).catch(err => {
            console.error(err); statusEl.innerText = "❌ 上傳失敗，請重試"; statusEl.style.color = "#ff5252"; retryBtn.style.display = "inline-block";
        });
    }

    function newQuestion() {
        const isC = Math.random() < 0.2; let s, b, x, qStr;
        if(isC) { s=0; b=Math.floor(Math.random()*9)-4; x=Math.floor(Math.random()*9)-4; qStr=`常數函數 y=${b}, x=${x}`; playerData.q={slope:0,b,x,ans:b}; } 
        else { s=Math.floor(Math.random()*5)-2||1; b=Math.floor(Math.random()*9)-4; x=Math.floor(Math.random()*9)-4; let sign = b>=0?'+':''; qStr=`y=${s}x${sign}${b}, x=${x}`; playerData.q={slope:s,b,x,ans:s*x+b}; }
        playerData.qStr = qStr; document.getElementById('q-text').innerHTML = `${qStr} <br> y = ?`; playerData.currentInput=""; document.getElementById('input-display').innerText="?"; drawStudentScene();
    }

    function inputNum(v) { if(v==='C') playerData.currentInput=""; else if(playerData.currentInput.length<5) playerData.currentInput+=v; document.getElementById('input-display').innerText = playerData.currentInput||"?"; drawStudentScene(); sendStudentData(); }

    function submitAnswer() {
        let v = parseInt(playerData.currentInput); if(isNaN(v)) return;
        const isCorrect = (v===playerData.q.ans);
        playerData.history.push({ qText: playerData.qStr, ans: playerData.q.ans, input: v, isCorrect: isCorrect });
        if(client) client.publish(`game/${classCode}/log`, JSON.stringify({ qId: playerData.qStr, qText: playerData.qStr, ans: playerData.q.ans, input: v, isCorrect: isCorrect }));
        if(isCorrect) { playerData.score+=100; playerData.lastLine={slope:playerData.q.slope,b:playerData.q.b,color:"green"}; document.getElementById('feedback').innerText="BINGO!"; document.getElementById('feedback').style.color="green"; setTimeout(newQuestion,1000); } 
        else { playerData.score=Math.max(0,playerData.score-50); playerData.lastLine={slope:playerData.q.slope,b:playerData.q.b,color:"red",errY:v}; document.getElementById('feedback').innerText="MISS!"; document.getElementById('feedback').style.color="red"; }
        document.getElementById('g-score').innerText = playerData.score; drawStudentScene(); sendStudentData();
    }

    function drawScene(ctx, w, h, q, input, lastLine) {
        const cx=w/2, cy=h/2, scale=w/18; ctx.clearRect(0,0,w,h); ctx.strokeStyle="#ccc"; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(0,cy); ctx.lineTo(w,cy); ctx.stroke(); ctx.beginPath(); ctx.moveTo(cx,0); ctx.lineTo(cx,h); ctx.stroke();
        if(q && q.x !== undefined) {
            const tx=cx+q.x*scale, ty=cy-q.ans*scale; ctx.fillStyle="red"; ctx.beginPath(); ctx.arc(tx,ty,w/40,0,Math.PI*2); ctx.fill();
            if(input && !isNaN(input)) { let v = parseInt(input); let tb = v - q.slope*q.x; ctx.strokeStyle="blue"; ctx.lineWidth=1; ctx.setLineDash([4,2]); ctx.beginPath(); let x1=-10, y1=q.slope*x1+tb, x2=10, y2=q.slope*x2+tb; ctx.moveTo(cx+x1*scale, cy-y1*scale); ctx.lineTo(cx+x2*scale, cy-y2*scale); ctx.stroke(); ctx.setLineDash([]); }
        }
        if(lastLine) {
            ctx.strokeStyle=lastLine.color; ctx.lineWidth=3; ctx.beginPath(); let x1=-10, y1=lastLine.slope*x1+lastLine.b, x2=10, y2=lastLine.slope*x2+lastLine.b; ctx.moveTo(cx+x1*scale, cy-y1*scale); ctx.lineTo(cx+x2*scale, cy-y2*scale); ctx.stroke();
            if(lastLine.color==="red") { ctx.fillStyle="black"; ctx.beginPath(); ctx.arc(cx+q.x*scale, cy-lastLine.errY*scale, 4,0,Math.PI*2); ctx.fill(); }
        }
    }
    function drawStudentScene() { const cvs=document.getElementById('s-canvas'); drawScene(cvs.getContext('2d'),cvs.width,cvs.height,playerData.q,playerData.currentInput,playerData.lastLine); }
    function resizeStudentCanvas() { const w = document.getElementById('s-canvas-wrap'); const c = document.getElementById('s-canvas'); c.width=w.clientWidth; c.height=w.clientHeight; drawStudentScene(); }
    window.addEventListener('resize', resizeStudentCanvas);
    window.addEventListener('keydown', (e)=>{ if(e.key==='F2') document.getElementById('teacher-dashboard').style.display='flex'; });
</script>
